<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./contact.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="contact" id="contact">

        <h1 class="heading"> <span>Contact</span> Us </h1>
    
        <form>
    
            <div class="inputBox">
                <input type="text" placeholder="Name" id="name" name="name" class="form-control" required>
                <input type="email" placeholder="Email" id="emial" name="email" class="form-control" required>
            </div>
    
            <div class="inputBox">
                <input type="number" placeholder="Number"id="number" name="number" class="form-control" required >
                <input type="text" placeholder="Subject"id="subject" name="subject" class="form-control" required>
            </div>
    
            <textarea placeholder="Message" name="message" id="message" cols="20" rows="10"></textarea>
    
            <input type="submit" value="Send Message" class="btn" name="contactus">
    
        </form>
    
    </section>
    
</body>
</html>
